<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Sphero FirefoxOS</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="spherows.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="controller">
    <div class="top">
      <div class="s-control" data-dir="up">↑</div>
    </div>
    <div class="middle">
      <div class="s-control" data-dir="left">←</div>
      <div class="s-control" data-dir="right">→</div>
    </div>
    <div class="bottom">
      <div class="s-control" data-dir="down">↓</div>
    </div>
  </div>
  <div class="connect">
    <input type="checkbox" id="s-gyro" /><label for="s-gyro">ジャイロセンサー</label><br />
    Server:<input type="text" id="s-server" /><br />
    Port:<input type="number" id="s-port" /><br />
    <button id="s-connect">Connect!</button>
  </div>
</body>
</html>
