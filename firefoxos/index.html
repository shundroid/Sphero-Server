<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Sphero FirefoxOS</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="spherows.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="controller">
    <div class="top">
      <button class="s-control" data-dir="up">↑</button>
    </div>
    <div class="middle">
      <button class="s-control" data-dir="left">←</button>
      <button class="s-control" data-dir="right">→</button>
    </div>
    <div class="bottom">
      <button class="s-control" data-dir="down">↓</button>
    </div>
  </div>
  <div class="connect">
    Server:<input type="text" id="s-server" /><br />
    Port:<input type="number" id="s-port" /><br />
  </div>
</body>
</html>
